<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Luxury Hotel - Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-inner">
      <a href="index.html" class="logo">The Luxury Hotel</a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="staff.html">Staff</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <button class="nav-toggle">&#9776;</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero contact-hero">
    <img src="images/contact-hero.jpg" alt="Contact Us" class="hero-img">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>Book your stay or get in touch with us</p>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="contact-form container">
    <h2>Book Your Stay</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email">

      <label for="room">Select Room</label>
      <select name="room" id="room">
        <option value="">--Choose a room--</option>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
        <option value="standard">Standard Room</option>
        <option value="executive">Executive Room</option>
        <option value="presidential">Presidential Suite</option>
      </select>

      <label for="checkin">Check-in Date</label>
      <input type="date" name="checkin" id="checkin">

      <label for="checkout">Check-out Date</label>
      <input type="date" name="checkout" id="checkout">

      <button type="submit" class="btn">Book Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 The Luxury Hotel. All Rights Reserved.</p>
    <p>Tom Mbya Street, Nairobi, Kenya | Phone: +254 700 000 000 | Email: info@theluxuryhotel.co.ke</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
